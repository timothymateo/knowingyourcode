<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Per documentation integrity/crossorigin are now needed for Bootstrap
    integrity: is to allow the browser to check the file source to ensure that the code is never loaded if the source has been manipulated.
    crossorigin: is present when a request is loaded using 'CORS' which is now a requirement of SRI checking when not loaded from the 'same-origin'.
    -->

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Page Title -->
    <title>Knowing Your Code</title>
    </head>

    <body>
        <!-- Container for Header -->
        <header class="container-fluid mb-5">
            <!-- div for scores link and time -->
            <div class="row">
                <!-- View highscores -->
                <div class="col-6">
                    <!-- <a href="">View Highscores</a> -->
                    <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1">View Your High Scores</button>
                </div>
                <!-- Timer for quiz -->
                <div class="col-6">
                    <p class="d-flex justify-content-end time">Time Left:120s</p>
                </div>
            </div>
        </header>
    <!-- Main Content -->
    <main>
        <!-- Container for Intro, Questions, Answers -->
        <div class="container">
            <!-- Section for H1 and Intro // Hide upon Start-->
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <!--Both classes are from Bootstrap CSS-->
                        <h1 class="d-flex justify-content-center text-center">Welcome to "Knowing Your Code" Quiz!</h1>
                        <p class="d-flex justify-content-center text-center">Answer the following questions within the time limit. Wrong answers will subtract your time ten seconds!</p>
                                                                <!--Button is from Bootstrap CSS-->
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz Here</button></p>
                    </div>
                </div>
            </section>

            <!-- Container for Questions and Answers-->
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">Question:</h2>
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="answr1" value="0" type="button"
                                    class="btn btn-success ansBtn">One:</button></li>
                            <li class="mb-3"><button id="answr2" value="1" type="button"
                                    class="btn btn-success ansBtn">Two:</button></li>
                            <li class="mb-3"><button id="answr3" value="2" type="button"
                                    class="btn btn-success ansBtn">Three:</button></li>
                            <li class="mb-3"><button id="answr4" value="3" type="button"
                                    class="btn btn-success ansBtn">Four:</button></li>
                        </ul>
                        <div id="yesno" class="font-weight-medium font-italic">
                            <hr>
                            <!-- JavaScript will handle a user's right or wrong answer -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- User will view final score and enter initials for high score record keeping -->
            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>You have completed the quiz!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <!-- <p class="score">Final score: </p> -->
                        <p>Enter your initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>
            <!-- Users with high scores are tracked here -->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            <!-- High scores will be in decending order -->
                            <ol id="score-list">
                                <!-- <li></li> -->
                            </ol>
                                                        <!--Button is from Bootstrap CSS-->
                            <button id="goback" class="btn btn-success d-inline-block mx-1 my-1">Back</button>
                                                        <!--Button is from Bootstrap CSS-->
                            <button id="clearScores" class="btn btn-success mx-1 my-1 d-inline-block">Clear high scores</button>
                    </div>
                </div>
            </section>
            <!-- End of main content | container -->
        </div>
    </main>
    <!-- My JavaScript  -->
    <script src="./assets/script.js"></script>
    <!-- JavaScript Library  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!--Helps with tooltips and popovers-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!--JavaScript needed for running Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
